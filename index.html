<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact form</title>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup" id="myPopup">
        <div class="popup-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
                <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72
        1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76
         0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
            </svg>
            <h4>Message Sent!</h4>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div class="reservation-form">
        <h3>Contact us</h3>
        <form id="form">
            <div class="name-class">
                <div class="first-name-class">
                    <label for="first-name-input">First name</label>
                    <input type="text" id="first-name-input" name="firstname" value="" maxlength="50">
                    <p class="error" id="error-first-name">This filed is required</p>
                </div>
                <div class="last-name-class">
                    <label for="last-name-input">Last name</label>
                    <input type="text" id="last-name-input" name="lastname" value="" maxlength="50">
                    <p class="error" id="error-last-name">This filed is required</p>
                </div>
            </div>
            <div class="email-class">
                <label for="email-input">Email</label>
                <input type="text" id="email-input" name="email" value="" maxlength="50">
                <p class="error" id="error-email">Please enter a valid Email</p>
            </div>
            <label class="query-label-class">Query Type</label>
            <div class="query-class">
                <div class="general-enquiry">
                    <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry">
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="support-request">
                    <input type="radio" id="support-request" name="query-type" value="support-request">
                    <label for="support-request">Support Request</label>
                </div>
            </div>
            <p class="error" id="error-general-enquiry">Please select a query type</p>
            <div class="message-class">
                <label for="message-request">Message</label>
                <textarea class="message-input" id="message-request" name="message-request" maxlength="1500"></textarea>
                <p class="error" id="error-message-request">This field is required</p>
            </div>
            <div class="consent-message-class">
                <input type="checkbox" id="consent-message-id" name="consent-message-id">
                <label for="consent-message-id">I consent to being contacted by the team</label>
                <p class="error" id="error-consent-message">To submit this form, please consent to being contacted</p>
            </div>
            <br>
            <div class="button-class">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
    <script src="script.js"></script>
</html>
